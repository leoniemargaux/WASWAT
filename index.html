<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>FYP Progress Tracker</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Operational Research and Systems Analysis!!!</h1>
    </div>
    <div class="progress-tracker">
        <div class="word-count">
            <div class="word-count-boxes">
                <!-- Row 1 -->
                <div class="word-box-row">
                    <input type="checkbox" id="23-d" unchecked><label for="23-d">23-d</label>
                    <input type="checkbox" id="23-ev" unchecked><label for="23-ev">23-ev</label>
                    <input type="checkbox" id="23-eq" unchecked><label for="23-eq">23-eq</label>
                    <input type="checkbox" id="23-q" unchecked><label for="23-q">23-q</label>
                    <input type="checkbox" id="23-s" unchecked><label for="23-s">23-s</label>
                </div>
                <!-- Row 2 -->
                div class="word-box-row">
                    <input type="checkbox" id="22-d" unchecked><label for="22-d">22-d</label>
                    <input type="checkbox" id="22-ev" unchecked><label for="22-ev">22-ev</label>
                    <input type="checkbox" id="22-eq" unchecked><label for="22-eq">22-eq</label>
                    <input type="checkbox" id="22-q" unchecked><label for="22-q">22-q</label>
                    <input type="checkbox" id="22-s" unchecked><label for="22-s">22-s</label>
                </div>
                <!-- Row 3 -->
                div class="word-box-row">
                    <input type="checkbox" id="21-d" unchecked><label for="21-d">21-d</label>
                    <input type="checkbox" id="21-ev" unchecked><label for="21-ev">21-ev</label>
                    <input type="checkbox" id="21-eq" unchecked><label for="21-eq">21-eq</label>
                    <input type="checkbox" id="21-q" unchecked><label for="21-q">21-q</label>
                    <input type="checkbox" id="21-s" unchecked><label for="21-s">21-s</label>
                </div>
                <!-- Row 4 -->
                div class="word-box-row">
                    <input type="checkbox" id="20-d" unchecked><label for="20-d">20-d</label>
                    <input type="checkbox" id="20-ev" unchecked><label for="20-ev">20-ev</label>
                    <input type="checkbox" id="20-eq" unchecked><label for="20-eq">20-eq</label>
                    <input type="checkbox" id="20-q" unchecked><label for="20-q">20-q</label>
                    <input type="checkbox" id="20-s" unchecked><label for="20-s">20-s</label>
                </div>
                <!-- Row 5 -->
                div class="word-box-row">
                    <input type="checkbox" id="19-d" unchecked><label for="19-d">19-d</label>
                    <input type="checkbox" id="19-ev" unchecked><label for="19-ev">19-ev</label>
                    <input type="checkbox" id="19-eq" unchecked><label for="19-eq">19-eq</label>
                    <input type="checkbox" id="19-q" unchecked><label for="19-q">19-q</label>
                    <input type="checkbox" id="19-s" unchecked><label for="19-s">19-s</label>
                </div>
                <!-- Row 6 -->
                div class="word-box-row">
                    <input type="checkbox" id="18-d" unchecked><label for="18-d">18-d</label>
                    <input type="checkbox" id="18-ev" unchecked><label for="18-ev">18-ev</label>
                    <input type="checkbox" id="18-eq" unchecked><label for="18-eq">18-eq</label>
                    <input type="checkbox" id="18-q" unchecked><label for="18-q">18-q</label>
                    <input type="checkbox" id="18-s" unchecked><label for="18-s">18-s</label>
                </div>
                <!-- Row 7 -->
                div class="word-box-row">
                    <input type="checkbox" id="17-d" unchecked><label for="17-d">17-d</label>
                    <input type="checkbox" id="17-ev" unchecked><label for="17-ev">17-ev</label>
                    <input type="checkbox" id="17-eq" unchecked><label for="17-eq">17-eq</label>
                    <input type="checkbox" id="17-q" unchecked><label for="17-q">17-q</label>
                    <input type="checkbox" id="17-s" unchecked><label for="17-s">17-s</label>
                </div>
                <!-- Row 8 -->
                div class="word-box-row">
                    <input type="checkbox" id="16-d" unchecked><label for="16-d">16-d</label>
                    <input type="checkbox" id="16-ev" unchecked><label for="16-ev">16-ev</label>
                    <input type="checkbox" id="16-eq" unchecked><label for="16-eq">16-eq</label>
                    <input type="checkbox" id="16-q" unchecked><label for="16-q">16-q</label>
                    <input type="checkbox" id="16-s" unchecked><label for="16-s">16-s</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Retrieve the checked state from localStorage and update checkboxes
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                const checkboxId = checkbox.getAttribute('id');
                const checked = localStorage.getItem(checkboxId) === 'true';
                checkbox.checked = checked;
            });

            // Update localStorage when checkboxes are clicked
            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    const checkboxId = checkbox.getAttribute('id');
                    localStorage.setItem(checkboxId, checkbox.checked);
                });
            });
        });
    </script>
</body>
</html>
